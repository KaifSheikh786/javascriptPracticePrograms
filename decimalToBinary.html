    <script>
        // Function for binary conversion of single digit number

        function convertBinary(){

        let decimalNumber = document.getElementById("binaryNumber").value;


        if (isNaN(decimalNumber) || decimalNumber.length != 1){
        document.getElementById("convertedNumber").value = "Please enter a single digit number";
        }

        else {
            decimalNumber = parseInt(decimalNumber);
        let binaryNumber = decimalNumber.toString(2);
        document.getElementById("convertedNumber").value = binaryNumber;
        }

        }
  

    </script>
