    <script>
        // Function for reversing the number
        function reverseNumber(){

            let num = document.getElementById("reverseInput").value;
            

            if (num.length != 5){
            document.getElementById("reversedResult").value = "Please enter a Five digit number"
            }

            else {
            let reversedNumber = num[0] + num[3] + num[2] + num[1] + num[4]
            document.getElementById("reversedResult").value = reversedNumber;
            }

        }

  

    </script>

<body>
    <header class="container">
        <div class="header-heading-container">
            <h1 class="header-element">JavaScript Practice Programs </h1>

    </header>
    <div class="container">
        <div class="row">
            <form class="col-sm-3" >
                <div class="main-container">
                <div class="heading-container"><h1 class="heading">Reverse 5 Digit Number</h1></div>
                <div class="input-container"><div class="inputfield1"> Enter Number </div><input class="input100" type="text" placeholder="Enter value" id="reverseInput"><hr></div>
                <number class="form-btn-container"><div class="btn-container-main"><a name="" onclick="reverseNumber()" class="btn btn-primary" href="#" role="button" type="submit" value="submit">Get Result</a></div></number> 
                <div class="input-container"><div class="inputfield1"> Your Answer is </div><input class="input100" type="text" placeholder="Answer will be shown here" id="reversedResult"><hr></div> </div>
            </form>
        </div>
        
    </div>
