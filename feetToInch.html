    <script>
       // Function for converting feet into inch and inch into feet
        function convertFeet(){

        let feet = parseFloat(document.getElementById("feet").value);
        let convertedFeet;

        if (isNaN(feet)){
        document.getElementById("convertedLength").value = "Invalid Feet Value."
        }

        else{
            convertedFeet = (feet*12) +" Inch";
            document.getElementById("convertedLength").value = convertedFeet;


        }

        }

        function convertInch(){

        let inch = parseFloat(document.getElementById("inch").value);
        let convertedInch;

        if (isNaN(inch)){
        document.getElementById("convertedLength").value = "Invalid Inch Value."
        }

        else{
            convertedInch = (inch/12) +" Feet";
            document.getElementById("convertedLength").value = convertedInch;


        }

}

  

    </script>





</head>
<body>
    <header class="container">
        <div class="header-heading-container">
            <h1 class="header-element">JavaScript Practice Programs </h1>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <form class="col-sm-3">
                <div class="main-container">
                <div class="heading-container"><h1 class="heading">Length Convertor</h1></div>
                <div class="input-container"><div class="inputfield1"> If you have Feet </div><input class="input100" type="text" placeholder="Enter Feet" id="feet"><hr></div>
                <div class="input-container"><div class="inputfield1"> If you have Inch </div><input class="input100" type="text" placeholder="Enter Inch" id="inch"><hr></div>
                <number class="form-btn-container"><div class="btn-container-main"><a name="" onclick="convertFeet()" id="btn" class="btn btn-primary" href="#" role="button" type="submit" value="submit">Get Inch</a></div></number> 
                <number class="form-btn-container"><div class="btn-container-main"><a name="" onclick="convertInch()" id="btn" class="btn btn-primary" href="#" role="button" type="submit" value="submit">Get Feet</a></div></number> 
                <div class="input-container"><div class="inputfield1"> Converted Length is </div><input class="input100" type="text" placeholder="Answer will be shown here" id="convertedLength"><hr></div> </div>
            </form>
        </div>
        
    </div>
