        // // //Function for Middle Age by Nested

        function checkMiddleAge(){

            let firstAge = parseInt(document.getElementById("firstAge").value);
            let secondAge = parseInt(document.getElementById("secondAge").value);
            let thirdAge = parseInt(document.getElementById("thirdAge").value);

            if(firstAge>secondAge){

                if(firstAge<thirdAge){
                document.getElementById("checkMiddleAge").value = firstAge;}

                else {
                    if(secondAge<thirdAge){
                        document.getElementById("checkMiddleAge").value = thirdAge;
                    }
                    else{
                        document.getElementById("checkMiddleAge").value = secondAge;
                    }
                }
            }

            else{
                if(firstAge>thirdAge){
                document.getElementById("checkMiddleAge").value = firstAge;}

                else {
                    if(secondAge>thirdAge){
                        document.getElementById("checkMiddleAge").value = thirdAge;
                    }

                    else{
                        document.getElementById("checkMiddleAge").value = secondAge;
                    }
                }

            }
            

        }
