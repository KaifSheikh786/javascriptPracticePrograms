    <script>
        // Function for converting celcius to Farenhite and Farenhite to celcius
        function convertCelcius(){

        let celcius = parseFloat(document.getElementById("celcius").value);
        let convertedCelcius;

        if (isNaN(celcius)){
        document.getElementById("convertedTemp").value = "Invalid Farenhite Value."
        }

        else{
            convertedCelcius = (celcius * 9/5)+32+" F";
            document.getElementById("convertedTemp").value = convertedCelcius;


        }

        }

        function convertFarenhite(){

        let farenhite = parseFloat(document.getElementById("farenhite").value);
        let convertedFarenhite;
        let result

        if (isNaN(farenhite)){
        document.getElementById("convertedTemp").value = "Invalid Celcius Value."
        }

        else{
            convertedFarenhite = (farenhite-32)* 5/9 +" C";
            document.getElementById("convertedTemp").value = convertedFarenhite;
        }

}
