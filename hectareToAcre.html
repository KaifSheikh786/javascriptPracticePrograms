    <script>
// Function for converting Hectare into acre and acre into hectare
        function convertHectare(){

        let hectare = parseFloat(document.getElementById("hectare").value);
        let convertedHectare;

        if (isNaN(hectare)){
        document.getElementById("convertedArea").value = "Invalid Hectare Value."
        }

        else{
            convertedHectare = (hectare * 2.4711) +" Acre";
            document.getElementById("convertedArea").value = convertedHectare;


        }

}
        function convertAcre(){

        let acre = parseFloat(document.getElementById("acre").value);
        let convertedAcre;

        if (isNaN(acre)){
        document.getElementById("convertedArea").value = "Invalid Acre Value."
        }

        else{
            convertedAcre = (acre / 2.4711) +" Hectare";
            document.getElementById("convertedArea").value = convertedAcre;


        }

}

  

    </script>

<body>
    <header class="container">
        <div class="header-heading-container">

        <div class="row">
            <form class="col-sm-3">
                <div class="main-container">
                <div class="heading-container"><h1 class="heading">Area Converter</h1></div>
                <div class="input-container"><div class="inputfield1"> If you have Hectare </div><input class="input100" type="text" placeholder="Enter Hectare" id="hectare"><hr></div>
                <div class="input-container"><div class="inputfield1"> If you have Acre </div><input class="input100" type="text" placeholder="Enter Acre" id="acre"><hr></div>
                <number class="form-btn-container"><div class="btn-container-main"><a name="" onclick="convertHectare()" id="btn" class="btn btn-primary" href="#" role="button" type="submit" value="submit">Get Acre</a></div></number> 
                <number class="form-btn-container"><div class="btn-container-main"><a name="" onclick="convertAcre()" id="btn" class="btn btn-primary" href="#" role="button" type="submit" value="submit">Get Hectare</a></div></number> 
                <div class="input-container"><div class="inputfield1"> Converted Temperature is </div><input class="input100" type="text" placeholder="Answer will be shown here" id="convertedArea"><hr></div> </div>
            </form>
        </div>
